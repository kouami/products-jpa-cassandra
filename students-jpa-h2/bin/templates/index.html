<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
	<h1>Student Board</h1>
    <!-- <form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
    	<p>Id: <input type="text" th:field="*{id}" /></p>
        <p>Message: <input type="text" th:field="*{content}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form> -->
    <div class="table-responsive"> 
    <table class="table table-md table-condensed table-hover table-bordered">
      <thead>
      <tr>
        <td>Id</td>
        <td>FirstName</td>
        <td>LastName</td>
        <td>Dob</td>
        <td>View</td>
        <td>Update</td>
        <td>Delete</td>
        </tr>
      </thead>
      <tr th:each="student : ${students}">
        <td th:text="${student.id}">ID</td>
        <td th:text="${student.firstName}">FirstName</td>
        <td th:text="${student.lastName}">LastName</td>
        <td th:text="${student.dob}">DOB</td>
        <td><a th:href="${'/detail/student/' + student.id}">View</a></td>
        <td><a th:href="${'/update/student/' + student.id}">Update</a></td>
        <td><a th:href="${'/delete/student/' + student.id}">Delete</a></td>
      </tr>
    </table>
    <a th:href="${'/addDisplay'}">Add</a>
    </div>
    </div>
</body>
</html>
